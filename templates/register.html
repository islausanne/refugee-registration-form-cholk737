<head>
    <style>
    .form-container {
        display: flex;              /* horizontal layout */
        width: 100vw;               /* full screen width */

    }

    .form-half, .image-half {
        width: 50%;                 /* split 50/50 */
        display: flex;
        align-items: center;        /* center vertically */
        justify-content: center;    /* center horizontally if needed */
        box-sizing: border-box;
        padding: 20px;
    }

    .image-half {
        width: 40%;
        height: 100%;
        display: flex;
        flex-direction: column;   /* stack children vertically */
        align-items: center;      /* center children horizontally */
        justify-content: flex-start; /* start from the top */
        object-fit: cover; /* cover the entire container area */
    }

    .image-half img {
        width: 100%;       /* fill the column width */
        height: auto;      /* maintain aspect ratio */
        object-fit: cover; /* make sure it covers available width */
        margin-bottom: 20px; /* spacing before error box */
    }

    #top-errors {
        width: 100%;
        margin-bottom: 20px;  /* spacing before submit button */
    }

    input, textarea, select {
        border: 2px solid #ccc;       /* light gray border */
        border-radius: 10px;          /* curved corners */
        padding: 12px 12px;           /* makes the boxes taller */
        font-size: 16px;              /* slightly bigger text */
        outline: none;                /* removes default focus outline */
        width: 90%;                  /* optional: makes them full width of container */
        box-sizing: border-box;       /* ensures padding doesn't increase total width */
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:invalid, textarea:invalid, select:invalid {
        border: 2px solid red;
    }

    input:valid, textarea:valid, select:valid {
        border: 2px solid green;
    }
    .error-text {
        color: red;
        font-size: 12px;
    }

    .submit-btn {
        background-color: #28a745;  /* bright green */
        color: white;               /* text color */
        font-size: 24px;            /* big text */
        font-weight: bold;
        padding: 20px 40px;         /* big button */
        border: none;               /* remove default border */
        border-radius: 15px;        /* rounded corners */
        cursor: pointer;            /* pointer on hover */
        width: 100%;                /* full width of the form container */
        max-width: 400px;           /* optional: max width */
        transition: background-color 0.3s, transform 0.2s;  /* nice hover effect */
    }

    .submit-btn:hover {
        background-color: #218838;  /* darker green on hover */
        transform: scale(1.05);     /* slightly bigger on hover */
    }
    </style>

    <script> <!-- THIS IS FOR NAME VALIDATION (JAVASCRIPT) -->
    const nameField = document.getElementById('name');
    const nameError = document.getElementById('name-error');

    nameField.addEventListener('input', () => {
      const value = nameField.value.trim();
      if (value === '') {
        nameField.setCustomValidity("❗Name cannot be empty or spaces only");
        nameError.textContent = "❗Name cannot be empty or spaces only";
      } else {
        nameField.setCustomValidity("");
        nameError.textContent = "";
      }

      // Show/hide exclamation mark next to the input
      document.getElementById('name-error-icon').style.display = value === '' ? 'inline' : 'none';

      updateTopErrors();
    });
    </script>

    <script> <!-- THIS IS FOR DATE VALIDATION (NOT IN THE FUTURE) (JAVASCRIPT) -->
    const dateField = document.getElementById('date');
    const dateError = document.getElementById('date-error');

    dateField.addEventListener('input', () => {
      const today = new Date();
      const selectedDate = new Date(dateField.value);

      if (selectedDate > today) {
        dateField.setCustomValidity("❗Date of Birth cannot be in the future");
        dateError.textContent = "❗Date of Birth cannot be in the future";
      } else {
        dateField.setCustomValidity("");
        dateError.textContent = "";
      }

      // Show/hide exclamation mark next to the input
      document.getElementById('date-error-icon').style.display = selectedDate > today ? 'inline' : 'none';

      updateTopErrors();
    });
    </script>

    <script> <!-- THIS IS FOR COUNTRY VALIDATION (REQUIRED SELECTION) -->
    const countryField = document.getElementById('country');
    const countryError = document.getElementById('country-error');

    countryField.addEventListener('change', () => {
      if (!countryField.value) {
        countryField.setCustomValidity("❗Please select a country of origin");
        countryError.textContent = "❗Please select a country of origin";
      } else {
        countryField.setCustomValidity("");
        countryError.textContent = "";
      }

      // Show/hide exclamation mark next to the select
      document.getElementById('country-error-icon').style.display = !countryField.value ? 'inline' : 'none';

      updateTopErrors();
    });
    </script>

    <script> <!-- THIS CREATES A RED BOX ON THE TOP AND PASSES THE ERRORS AS A LIST -->
    function updateTopErrors() {
        const errors = [];

        // Collect errors from your inline <p id="...-error">
        const nameErr = document.getElementById("name-error").textContent.trim();
        const dateErr = document.getElementById("date-error").textContent.trim();
        const countryErr = document.getElementById("country-error").textContent.trim();

        if (nameErr) errors.push(nameErr);
        if (dateErr) errors.push(dateErr);
        if (countryErr) errors.push(countryErr);

        const topBox = document.getElementById("top-errors");
        const list = document.getElementById("top-errors-list");

        list.innerHTML = "";  // Clear current errors

        if (errors.length > 0) {
            topBox.style.display = "block";

            errors.forEach(err => {
                const li = document.createElement("li");
                li.textContent = err;
                list.appendChild(li);
            });
        } else {
            topBox.style.display = "none";
        }
    }
    </script>
